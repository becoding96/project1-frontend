<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" type="text/css" />
    <link rel="stylesheet" href="item-reg.css" type="text/css" />
    <title id="web-title">품목등록</title>
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="title" id="title">🐱 품목등록</div>
        <div class="row">
          <span class="row-title">품목코드</span
          ><input
            id="item-code"
            type="text"
            class="row-input"
            placeholder="품목코드"
          />
        </div>
        <div class="row">
          <span class="row-title">품목명</span
          ><input
            id="item-name"
            type="text"
            class="row-input"
            placeholder="품목명"
          />
        </div>
        <div class="row">
          <span class="row-title">단가</span
          ><input
            id="item-price"
            type="number"
            class="row-input"
            placeholder="단가"
          />
        </div>
      </div>
      <div class="btn-div"></div>
    </div>
    <script src="./item-reg.js" type="module"></script>
  </body>
</html>
