<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" type="text/css" />
    <link rel="stylesheet" href="sales-reg.css" type="text/css" />
    <title id="web-title">판매입력</title>
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="title" id="title">🐱 판매입력</div>
        <div class="row">
          <span class="row-title">전표일자</span>
          <input type="date" class="row-input" placeholder="" id="slip-date" />
        </div>
        <div class="row">
          <span class="row-title">품목</span>
          <div class="row-input code-help" id="item-code-help">
            <input type="text" id="item-input" />
          </div>
        </div>
        <div class="row">
          <span class="row-title">수량</span>
          <input type="number" class="row-input" placeholder="수량" id="qty" />
        </div>
        <div class="row">
          <span class="row-title">단가</span>
          <input
            type="number"
            class="row-input"
            placeholder="단가"
            id="price"
          />
        </div>
        <div class="row">
          <span class="row-title">적요</span>
          <input
            type="text"
            class="row-input"
            placeholder="적요"
            id="description"
          />
        </div>
      </div>
      <div class="btn-div" id="button-container"></div>
    </div>
    <script src="sales-reg.js" type="module"></script>
  </body>
</html>
